<!DOCTYPE html>
<html>
<head>
	<title>Fakku Tag Blocker Options</title>
	<script type="text/javascript" src="../jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css">
	<script type="text/javascript" src="options.js">
	</script>
</head>
<body>
	<div id="saveButtonDiv">
		<span id="saveStatus"></span><input id="saveButton" type="button" value="Save">
		<br>
		<a href="https://www.fakku.net/forums/fakku-developers/chromeextension-fakku-endless-scrolling" target="_blank">Leave a comment!</a>
	</div>
	<h1>Endless Scrolling</h1>
	<p class="info">New mangas will load dynamically as you scroll down the page!</p>
	<input type="checkbox" class="options_endlessScrolling"> Enable Endless Scrolling
	<h1>Tag Blocking</h1>
	<p class="info">Mangas of specific tags will automatically be hidden. Clicking the <b>Show</b> button will show the manga!</p>
	<table id="tagsToggleArray"></table>
</body>
</html>
